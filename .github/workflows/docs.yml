name: Build and Publish

on:
  push:
    branches:
      - master

jobs:
  Publish:
    runs-on: 'ubuntu-latest'
    steps:
    - name: Check out repo
      uses: actions/checkout@master

    - name: Install Racket
      uses: Bogdanp/setup-racket@v1.8.1
      with:
        architecture: 'x64'
        distribution: 'full'
        variant: 'CS'
        version: 'stable'

    - name: Build site
      run: make docs

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.4.0
      with:
        folder: docs
        branch: docs

